<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WASM Hello</title>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("hello.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<div id="app"></div>

	</body>
</html>
